<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>What's That, Now?</title>
    <meta name="description" content="Maybe Wikipedia will be able to answer your old-fangled questions.">

    <!--Bootstrap: Latest compiled and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--Bootstrap: Optional theme-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Arvo|VT323" rel="stylesheet">

    <!--Add Font Awesome icon library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="container">
    <header>What's That, Now?</header>
    <h1>&hellip;Let's look it up.</h1>

    <div id="search">
      <form action="">
        <i class="fa fa-search fa-lg"></i>
        <input id="bar" type="text" placeholder="&hellip;What's it, now?" autocomplete="off">
      </form>
    </div>
  </div>

  <div class="container-fluid results searchContainer"></div>

  <div id="random" class="text-center">
    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button class="btn btn-success">I don't even remember what I was looking up.</button></a>
  </div>

</body>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- JavaScript -->
<script src="scripts.js" type="text/javascript"></script>
</body>
